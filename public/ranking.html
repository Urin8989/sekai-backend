<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランキング - Mario Kart Best Rivals</title>
    <!-- 共通スタイル -->
    <link rel="stylesheet" href="css/common.css">
    <!-- ranking.html 固有スタイル -->
    <link rel="stylesheet" href="css/ranking.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Inter:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <!-- Google Identity Services Library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <header class="site-header">
        <div class="container header-container">
            <div class="nav-menu-container">
                <button id="nav-menu-toggle" class="nav-menu-button" aria-label="ナビゲーションメニューを開く" aria-expanded="false" aria-controls="main-navigation-menu" title="メニュー">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24px" height="24px">
                        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                    </svg>
                </button>
                <nav id="main-navigation-menu" class="main-navigation" aria-hidden="true">
                    <ul>
                        <li><a href="index.html">ホーム</a></li>
                        <li><a href="mypage.html">マイページ</a></li>
                        <li><a href="match.html">対戦</a></li>
                        <li><a href="ranking.html">ランキング</a></li>
                        <li><a href="shop.html">ショップ</a></li>
                        <li><a href="community.html">コミュニティ</a></li>
                        <li><a href="rules.html">ルール</a></li>
                    </ul>
                </nav>
            </div>
            <div class="site-title-header">
                <a href="index.html"><span>MKBR</span></a>
            </div>
            <div class="auth-section">
                <div id="g_id_signin"></div>
                <div id="user-info" style="display: none;">
                    <span id="header-user-name"></span>
                    <button id="logout-button" class="button">ログアウト</button>
                </div>
            </div>
        </div>
    </header>

    <main class="container main-content ranking-page">
        <div class="page-title-icon">
            <img src="images/rank.jpg" alt="ランキング">
            <h1>ランキング</h1>
        </div>

        <!-- 表彰台セクション -->
        <section class="podium">
            <div class="podium-place place-2">
                <div class="podium-info">
                    <img id="podium-2nd-pic" src="images/placeholder-avatar.png" alt="2位">
                    <span id="podium-2nd-name" class="podium-name">2位プレイヤー</span>
                    <span id="podium-2nd-rate" class="podium-rate">----</span>
                </div>
                <div class="podium-base">2</div>
            </div>
            <div class="podium-place place-1">
                <div class="podium-info">
                    <img id="podium-1st-pic" src="images/placeholder-avatar.png" alt="1位">
                    <span id="podium-1st-name" class="podium-name">1位プレイヤー</span>
                    <span id="podium-1st-rate" class="podium-rate">----</span>
                </div>
                <div class="podium-base">1</div>
            </div>
            <div class="podium-place place-3">
                <div class="podium-info">
                    <img id="podium-3rd-pic" src="images/placeholder-avatar.png" alt="3位">
                    <span id="podium-3rd-name" class="podium-name">3位プレイヤー</span>
                    <span id="podium-3rd-rate" class="podium-rate">----</span>
                </div>
                <div class="podium-base">3</div>
            </div>
        </section>

        <!-- ランキングリストセクション -->
        <section class="ranking-section">
            <div class="ranking-controls">
                <div class="ranking-search">
                    <input type="text" id="ranking-search-input" placeholder="プレイヤー名で検索...">
                    <button id="ranking-search-button" class="button button-primary">検索</button>
                </div>
                <div class="ranking-type-selector">
                    <button class="button button-secondary active" data-rank-type="rate">レート順</button>
                    <button class="button button-secondary" data-rank-type="matches">対戦数順</button>
                </div>
            </div>

            <div class="ranking-list">
                <table id="ranking-table">
                    <thead>
                        <tr>
                            <th class="rank-col">順位</th>
                            <th class="name-col">プレイヤー</th>
                            <th class="rate-col">レート</th>
                            <th class="matches-col">対戦数</th>
                        </tr>
                    </thead>
                    <tbody id="ranking-table-body">
                        <!-- ランキングデータはJSで挿入 -->
                    </tbody>
                </table>
                <!-- ローディング表示 -->
                <div id="ranking-loading" class="loading-indicator" style="display: none;">
                    <div class="spinner"></div>
                    <p>ランキングを読み込み中...</p>
                </div>
                <!-- 結果なし表示 -->
                <div id="ranking-no-results" class="notice-text" style="display: none;">
                    ランキングデータがありません。
                </div>
            </div>

            <!-- ページネーション -->
            <div id="ranking-pagination" class="pagination" style="display: none;">
                <!-- ページネーションボタンはJSで挿入 -->
            </div>
        </section>

    </main>

   <footer class="site-footer">
        <div class="container">
            <p>&copy; 2025 Mario Kart Best Rivals. All Rights Reserved.</p>
            <nav class="footer-nav">
                <a href="terms.html">利用規約</a> | <a href="privacy.html">プライバシーポリシー</a> 
            </nav>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script src="js/ranking.js"></script>
</body>
</html>
