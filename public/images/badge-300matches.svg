<svg width="64" height="64" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- より輝きのあるゴールドグラデーション -->
    <linearGradient id="shinyGoldGrad300" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF7AE;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFAA00;stop-opacity:1" />
    </linearGradient>
    <!-- 縁取り用の明るいゴールドグラデーション -->
     <linearGradient id="brightGoldBorder300" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFEC8B;stop-opacity:1" />
    </linearGradient>
    <!-- テキスト用のシャドウフィルター -->
    <filter id="textShadow300" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#444" flood-opacity="0.7"/>
    </filter>
    <!-- 小さな星のシンボル -->
    <symbol id="sparkle300" viewBox="0 0 10 10">
      <polygon points="5,0 6.1,3.9 10,5 6.1,6.1 5,10 3.9,6.1 0,5 3.9,3.9" fill="#FFFF99"/>
    </symbol>
  </defs>

  <!-- メダル本体 (輝くゴールド) -->
  <circle cx="50" cy="50" r="45" fill="url(#shinyGoldGrad300)" stroke="url(#brightGoldBorder300)" stroke-width="5"/>

  <!-- 装飾: 小さな星を追加 -->
  <use href="#sparkle300" x="15" y="15" width="10" height="10" />
  <use href="#sparkle300" x="75" y="15" width="10" height="10" />
  <use href="#sparkle300" x="45" y="78" width="10" height="10" />


  <!-- テキスト (少し大きく、シャドウ付き) -->
  <text x="50" y="68" font-family="'Impact', 'Arial Black', sans-serif" font-size="42" fill="white" text-anchor="middle" stroke="#A0522D" stroke-width="1.5" filter="url(#textShadow300)">300</text>

  <title>300戦記念 (派手)</title>
</svg>
