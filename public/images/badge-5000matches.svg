<svg width="64" height="64" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- よりリッチなゴールドグラデーション -->
    <linearGradient id="richerGoldGrad5000" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8DC; stop-opacity:1" /> <!-- Cornsilk -->
      <stop offset="30%" style="stop-color:#FFEC8B; stop-opacity:1" /> <!-- LightGoldenrodYellow -->
      <stop offset="60%" style="stop-color:#FFD700; stop-opacity:1" /> <!-- Gold -->
      <stop offset="100%" style="stop-color:#B8860B; stop-opacity:1" /> <!-- DarkGoldenrod -->
    </linearGradient>
    <!-- 輝く緑のグラデーション (宝石/葉用) -->
    <radialGradient id="emeraldGreenGrad5000" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#98FB98; stop-opacity:1" /> <!-- PaleGreen -->
      <stop offset="70%" style="stop-color:#32CD32; stop-opacity:1" /> <!-- LimeGreen -->
      <stop offset="100%" style="stop-color:#006400; stop-opacity:1" /> <!-- DarkGreen -->
    </radialGradient>
    <!-- テキスト用グラデーション (金～白) -->
    <linearGradient id="textFill5000" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF; stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFFACD; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700; stop-opacity:1" />
    </linearGradient>
    <!-- より強いテキストシャドウ -->
    <filter id="textShadow5000" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#003300" flood-opacity="0.8"/> <!-- 暗い緑の影 -->
    </filter>
    <!-- 月桂樹の葉 (少しディテールアップ) -->
    <path id="laurelLeaf5000" d="M 0 0 C 5 -6, 15 -6, 20 0 C 15 6, 5 6, 0 0 M 10 -3 Q 10 0 20 0 M 10 -3 Q 10 0 0 0" fill="url(#emeraldGreenGrad5000)" stroke="#004d00" stroke-width="0.4"/>
    <!-- 小さな輝き (ゴールド) -->
    <symbol id="goldSparkle5000" viewBox="0 0 10 10">
       <polygon points="5,0 6,4 10,5 6,6 5,10 4,6 0,5 4,4" fill="#FFEC8B"/>
    </symbol>
    <!-- 八角形のパス -->
    <path id="octagonPath5000" d="M30 5 L70 5 L95 30 L95 70 L70 95 L30 95 L5 70 L5 30 Z" />
  </defs>

  <!-- 背景: 光彩 -->
  <circle cx="50" cy="50" r="50" fill="#FFD700" opacity="0.15"/>
  <circle cx="50" cy="50" r="48" fill="#FFFACD" opacity="0.2"/>

  <!-- ベース: 八角形のプレート (リッチゴールド) -->
  <use href="#octagonPath5000" fill="url(#richerGoldGrad5000)" stroke="#8B4513" stroke-width="3"/>

  <!-- 装飾: 内側の円 (少し暗いゴールド) -->
  <circle cx="50" cy="50" r="38" fill="#DAA520" stroke="#B8860B" stroke-width="1.5" opacity="0.5"/> <!-- Goldenrod -->

  <!-- 月桂樹のリース (より豪華に配置) -->
  <g transform="translate(50 50)"> <!-- 中心基準で配置 -->
    <g transform="scale(1.1)"> <!-- 全体を少し大きく -->
      <!-- 左側 -->
      <use href="#laurelLeaf5000" transform="translate(-35, 0) rotate(-40) scale(1.3)"/>
      <use href="#laurelLeaf5000" transform="translate(-38, 15) rotate(-60) scale(1.2)"/>
      <use href="#laurelLeaf5000" transform="translate(-35, 30) rotate(-80) scale(1.1)"/>
      <!-- 右側 -->
      <use href="#laurelLeaf5000" transform="translate(35, 0) rotate(220) scale(1.3)"/>
      <use href="#laurelLeaf5000" transform="translate(38, 15) rotate(240) scale(1.2)"/>
      <use href="#laurelLeaf5000" transform="translate(35, 30) rotate(260) scale(1.1)"/>
    </g>
     <!-- リース下部の結合部 (緑の宝石風) -->
    <circle cx="0" cy="45" r="7" fill="url(#emeraldGreenGrad5000)" stroke="#004d00" stroke-width="1"/>
    <circle cx="0" cy="45" r="3" fill="#FFFFFF" opacity="0.7"/> <!-- ハイライト -->
  </g>

  <!-- テキスト "5K" (豪華に) -->
  <text x="50" y="68" font-family="'Georgia', 'Times New Roman', serif" font-size="55" fill="url(#textFill5000)" text-anchor="middle" stroke="#4d2600" stroke-width="1.5" filter="url(#textShadow5000)" font-weight="bold">5K</text>

  <!-- 小さな輝きを配置 -->
  <use href="#goldSparkle5000" x="10" y="10" width="6" height="6" />
  <use href="#goldSparkle5000" x="84" y="10" width="6" height="6" />
  <use href="#goldSparkle5000" x="10" y="84" width="6" height="6" />
  <use href="#goldSparkle5000" x="84" y="84" width="6" height="6" />
  <use href="#goldSparkle5000" x="47" y="90" width="7" height="7" /> <!-- 下部中央 -->


  <title>5000戦記念 (超豪華・緑)</title>
</svg>
