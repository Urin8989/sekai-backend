<svg width="64" height="64" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- プラチナ風グラデーション (静的) -->
    <linearGradient id="platinumGrad1000" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F0F5; stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D8D8E0; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8B8C8; stop-opacity:1" />
    </linearGradient>
    <!-- リッチなゴールドグラデーション (縁取り/アクセント用) -->
    <linearGradient id="richGoldGrad1000" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFACD; stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B; stop-opacity:1" />
    </linearGradient>
     <!-- テキスト用グラデーション (白金～金) -->
    <linearGradient id="textFill1000" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF; stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFF8DC; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFEC8B; stop-opacity:1" />
    </linearGradient>
    <!-- テキスト用シャドウフィルター -->
    <filter id="textShadow1000" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1.5" dy="1.5" stdDeviation="1.5" flood-color="#111" flood-opacity="0.9"/>
    </filter>
     <!-- キラキラのシンボル (静的) -->
    <symbol id="sparkle1000" viewBox="0 0 10 10">
      <!-- ▼▼▼ アニメーションを削除 ▼▼▼ -->
      <g>
        <polygon points="5,0 5.5,4.5 10,5 5.5,5.5 5,10 4.5,5.5 0,5 4.5,4.5" fill="url(#richGoldGrad1000)"/>
        <circle cx="5" cy="5" r="1" fill="#FFFFE0"/>
      </g>
      <!-- ▲▲▲ アニメーション削除ここまで ▲▲▲ -->
    </symbol>
    <!-- 10芒星のパスデータ -->
    <path id="starPath1000" d="M50 5 L59.5 32.5 L89 32.5 L64.8 50 L74.2 77.5 L50 60 L25.8 77.5 L35.2 50 L11 32.5 L40.5 32.5 Z"/>
  </defs>

  <!-- 背景の輝き (静的) -->
  <circle cx="50" cy="50" r="49" fill="#FFD700" opacity="0.2"/>
  <circle cx="50" cy="50" r="46" fill="#FFEC8B" opacity="0.25"/>

  <!-- 青い外側の縁取り (静的) -->
  <!-- ▼▼▼ アニメーションを削除 ▼▼▼ -->
  <use href="#starPath1000" fill="none" stroke="#00BFFF" stroke-width="7" opacity="0.8"/>
  <!-- ▲▲▲ アニメーション削除ここまで ▲▲▲ -->


  <!-- メインの星形 (静的なプラチナ) -->
  <use href="#starPath1000" fill="url(#platinumGrad1000)" stroke="url(#richGoldGrad1000)" stroke-width="4.5" />

  <!-- 内側の星形アクセント (白線、静的) -->
   <use href="#starPath1000" fill="none" stroke="#FFFFFF" stroke-width="1.5" opacity="0.5" transform="scale(0.8) rotate(18)" transform-origin="50 50"/>

  <!-- キラキラの配置 (星の先端付近、静的) -->
  <use href="#sparkle1000" x="45.5" y="0" width="9" height="9" />
  <use href="#sparkle1000" x="86" y="28" width="7" height="7" />
  <use href="#sparkle1000" x="70" y="75" width="8" height="8" />
  <use href="#sparkle1000" x="22" y="75" width="8" height="8" />
  <use href="#sparkle1000" x="7" y="28" width="7" height="7" />

  <!-- テキスト "1K" (大きく、インパクト重視) -->
  <text x="50" y="66" font-family="'Impact', 'Arial Black', sans-serif" font-size="52" fill="url(#textFill1000)" text-anchor="middle" stroke="#5C4033" stroke-width="3" filter="url(#textShadow1000)">1K</text>

  <title>1000戦記念 (静的・青)</title>
</svg>
