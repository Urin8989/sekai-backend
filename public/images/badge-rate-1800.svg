<svg width="64" height="64" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- クリスタル風グラデーション (1700のプラチナから変更) -->
    <linearGradient id="crystalGrad1800" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF; stop-opacity:1" /> <!-- White -->
      <stop offset="30%" style="stop-color:#E0FFFF; stop-opacity:1" /> <!-- LightCyan -->
      <stop offset="70%" style="stop-color:#D8BFD8; stop-opacity:1" /> <!-- Thistle -->
      <stop offset="100%" style="stop-color:#ADD8E6; stop-opacity:1" /> <!-- LightBlue -->
    </linearGradient>
    <!-- 鮮やかなイエローゴールドアクセント (1700のローズゴールドから変更) -->
    <linearGradient id="vibrantGoldAccent1800" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFACD; stop-opacity:1" /> <!-- LemonChiffon -->
      <stop offset="50%" style="stop-color:#FFD700; stop-opacity:1" /> <!-- Gold -->
      <stop offset="100%" style="stop-color:#FFA500; stop-opacity:1" /> <!-- Orange -->
    </linearGradient>
    <!-- テキストシャドウフィルター (白文字用に調整) -->
    <filter id="textShadow1800" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#555" flood-opacity="0.7"/>
    </filter>
    <!-- クリスタル風キラキラシンボル (1700のダイヤモンド風から変更) -->
    <symbol id="crystalSparkle1800" viewBox="0 0 14 14">
       <path d="M7 0 L9 5 L14 7 L9 9 L7 14 L5 9 L0 7 L5 5 Z" fill="url(#crystalGrad1800)" stroke="url(#vibrantGoldAccent1800)" stroke-width="0.5"/>
       <circle cx="7" cy="7" r="1" fill="#FFFFFF"/>
    </symbol>
    <!-- 盾の形状パス (1700から流用) -->
    <path id="shieldPath1800" d="M 15 15 H 85 C 90 15 95 20 95 25 V 60 C 95 80 50 95 50 95 C 50 95 5 80 5 60 V 25 C 5 20 10 15 15 15 Z"/>
    <!-- 豪華なリボンのパス (1700のバナーから変更) -->
    <path id="ribbonPath1800" d="M 5 50 C 20 40, 80 40, 95 50 L 90 60 C 80 55, 20 55, 10 60 Z" />
  </defs>

  <!-- 背景: 放射状の光 + 星屑 (1700から強化) -->
  <g opacity="0.5">
    <!-- 放射状の線 (細く、多く) -->
    <g stroke="#ADD8E6" stroke-width="0.6">
      <line x1="50" y1="50" x2="50" y2="0" /> <line x1="50" y1="50" x2="75" y2="6.7" /> <line x1="50" y1="50" x2="93.3" y2="25" /> <line x1="50" y1="50" x2="100" y2="50" />
      <line x1="50" y1="50" x2="93.3" y2="75" /> <line x1="50" y1="50" x2="75" y2="93.3" /> <line x1="50" y1="50" x2="50" y2="100" /> <line x1="50" y1="50" x2="25" y2="93.3" />
      <line x1="50" y1="50" x2="6.7" y2="75" /> <line x1="50" y1="50" x2="0" y2="50" /> <line x1="50" y1="50" x2="6.7" y2="25" /> <line x1="50" y1="50" x2="25" y2="6.7" />
    </g>
    <!-- 星屑 (追加要素) -->
    <g fill="#FFFFFF">
      <circle cx="20" cy="20" r="0.8"/> <circle cx="80" cy="20" r="0.6"/> <circle cx="50" cy="10" r="0.7"/>
      <circle cx="10" cy="50" r="0.6"/> <circle cx="90" cy="50" r="0.8"/> <circle cx="30" cy="80" r="0.7"/>
      <circle cx="70" cy="80" r="0.8"/> <circle cx="50" cy="90" r="0.6"/> <circle cx="60" cy="35" r="0.7"/>
      <circle cx="40" cy="65" r="0.8"/> <circle cx="85" cy="60" r="0.6"/> <circle cx="15" cy="40" r="0.7"/>
    </g>
  </g>

  <!-- 外側の盾 (クリスタル、太いゴールドの縁取り) -->
  <use href="#shieldPath1800" fill="url(#crystalGrad1800)" stroke="url(#vibrantGoldAccent1800)" stroke-width="7"/>

  <!-- 内側の盾レイヤー (明るい水色、細い白の縁取り) -->
  <use href="#shieldPath1800" fill="#E0FFFF" stroke="#FFFFFF" stroke-width="2" transform="scale(0.88)" transform-origin="50 50" opacity="0.9"/>

  <!-- テキストエリア背後の豪華なリボン (ゴールド) (1700のバナーから変更) -->
  <g transform="translate(0 8)">
    <use href="#ribbonPath1800" fill="url(#vibrantGoldAccent1800)" stroke="#B8860B" stroke-width="1" filter="url(#textShadow1800)"/>
    <path d="M 10 60 L 0 65 L 10 70" fill="url(#vibrantGoldAccent1800)" stroke="#B8860B" stroke-width="1"/>
    <path d="M 90 60 L 100 65 L 90 70" fill="url(#vibrantGoldAccent1800)" stroke="#B8860B" stroke-width="1"/>
  </g>

  <!-- 上部の王冠風飾り (1700の宝石飾りから変更) -->
  <g transform="translate(0 -2)">
    <!-- ベース -->
    <path d="M35 18 Q 50 5, 65 18 L 70 25 H 30 Z" fill="url(#vibrantGoldAccent1800)" stroke="#B8860B" stroke-width="1.5"/>
    <!-- 中央の宝石 -->
    <circle cx="50" cy="13" r="7" fill="url(#crystalGrad1800)" stroke="#87CEFA" stroke-width="1"/>
    <circle cx="50" cy="13" r="3" fill="#FFFFFF" opacity="0.9"/>
    <!-- 左右の小さな宝石 -->
    <circle cx="38" cy="19" r="4" fill="url(#crystalGrad1800)" stroke="#87CEFA" stroke-width="0.8"/>
    <circle cx="62" cy="19" r="4" fill="url(#crystalGrad1800)" stroke="#87CEFA" stroke-width="0.8"/>
    <circle cx="38" cy="19" r="1.5" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="62" cy="19" r="1.5" fill="#FFFFFF" opacity="0.8"/>
  </g>

  <!-- クリスタル風キラキラの配置 (1700から強化・変更) -->
  <use href="#crystalSparkle1800" x="2" y="28" width="14" height="14" />
  <use href="#crystalSparkle1800" x="84" y="28" width="14" height="14" />
  <use href="#crystalSparkle1800" x="15" y="78" width="12" height="12" />
  <use href="#crystalSparkle1800" x="73" y="78" width="12" height="12" />
  <use href="#crystalSparkle1800" x="43" y="88" width="16" height="16" />

  <!-- テキスト "1800" (白文字、筆記体風、影付き) -->
  <text x="50" y="75" font-family="'Lucida Handwriting', 'Brush Script MT', cursive" font-size="36" fill="white" text-anchor="middle" stroke="#444" stroke-width="1" filter="url(#textShadow1800)">1800</text>

  <title>レート1800達成 (最高峰・クリスタル)</title>
</svg>
